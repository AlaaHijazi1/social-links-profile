<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <article class="card">
        <div class="about">
          <div class="about__image">
            <img
              src="./assets/images/avatar-jessica.jpeg"
              alt="avatar jessica"
              width="80"
            />
          </div>
          <h1 class="about__name">Jessica Randall</h1>
          <h2 class="about__city">London, United Kingdom</h2>
          <h3 class="about__position">
            "Front-end developer and avid reader."
          </h3>
        </div>
        <div class="social">
          <ul class="social__list">
            <li class="list__item">
              <a class="list__link" href="#">GitHub</a>
            </li>
            <li class="list__item">
              <a class="list__link" href="#">Frontend Mentor</a>
            </li>
            <li class="list__item">
              <a class="list__link" href="#">LinkedIn</a>
            </li>
            <li class="list__item">
              <a class="list__link" href="#">Twitter</a>
            </li>
            <li class="list__item">
              <a class="list__link" href="#">Instagram</a>
            </li>
          </ul>
        </div>
      </article>
    </main>
  </body>
</html>
